<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/49aedd600b.js' crossorigin='anonymous'></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
    <title>DigiHRMS</title>
</head>

<body>

    <header>

        <div class="header-section1">
            <div class="header-logo">
                <h4 class="header-logo-text">DigiCollect</h4>
                <img src="https://images.unsplash.com/photo-1491604612772-6853927639ef?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTl8fGRvZ3N8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60" alt="logo" >
            </div>

            <div class="header-center-content">
                <i class='fas fa-users'></i>
                <h4>DigiHRMS</h4>
            </div>

            <div class="header-right-content">
                <button class="isp-botton">ISP</button>
                <i class="fas fa-search header-search"></i>
                <i class='fa fa-bell-o header-notify'></i>
                <i class="fa fa-th-large menu"></i>
                <button class="time">15:30:21 IST</button>
                <img src="https://reqres.in/img/faces/7-image.jpg" alt="profile img">
                <p class="name">Johan Deo</p>
                <i class="fa fa-chevron-down name-dropdown"></i>
            </div>
        </div>

        <div class="topnav" id="myTopnav">
            <a href="#dashboard"><i class="fa fa-th-large menu"></i>Dashboard</a>
            <a href="#companyinfo"><i class="far fa-file-alt"></i>Company Info</a>
            <div class="dropdown">
                <button class="dropbtn">
                    <i class="far fa-user"></i>
                    Employee info
                    <i class="fa fa-chevron-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">Calender</a>
                    <a href="#">Event Type</a>
                    <a href="#">Profile</a>
                </div>
            </div>
            <a href="#jobportal"><i class="fa fa-suitcase"></i> Job Portal</a>
            <a href="#attendence"><i class="fas fa-users"></i>Attendance</a>
            <a href="#payroll"><i class="fas fa-sync-alt"></i>Payroll</a>
            <a href="#benefits"><i class="fab fa-wpforms"></i>Benefits</a>
            <a href="#policies"><i class="far fa-window-maximize"></i>Policies</a>
            <a href="#analytics"><i class="fas fa-chart-bar"></i>Analytics</a>
            <a href="#settings"><i class="fa fa-cog"></i>Settings</a>
            <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="menuResponsive()">&#9776;</a>
        </div>
    </header>    
    

    <div id="user-cards">
        
    </div>

    <footer>
        <button class="help-desk-text"><i class="fas fa-circle-notch"></i>Help Desk</button>
        <p class="footer-copyright">Copyright 2014 - 2021 DigiCollect - All Rights Reserved</p>
        <div class="footer-icons">
            <i class="fa fa-home"></i>
            <i class="fa fa-search"></i>
            <i class=" far fa-comment-alt"></i>
        </div>
    </footer>


    <script src="main.js"></script>
</body>

</html>
